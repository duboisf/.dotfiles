[package]
symbol = "󰏗 "

[perl]
symbol = " "

[php]
symbol = " "

[pijul_channel]
symbol = " "

[python]
symbol = " "

[rlang]
symbol = "󰟔 "

[ruby]
symbol = " "

[rust]
symbol = " "
style = "bg:color_blue"
format = '[[ $symbol( $version) ](fg:color_fg0 bg:color_blue)]($style)'

[scala]
symbol = " "

[swift]
symbol = " "

[zig]
symbol = " "

[time]
disabled = false
time_format = "%R"
style = "bg:color_bg1"
format = '[[  $time ](fg:color_fg0 bg:color_bg1)]($style)'

[kubernetes]
disabled = false
format = '[ $symbol$context( \($namespace\)) ]($style)'
style = "bg:color_bg1 fg:color_green"
symbol = "󱃾 "

[[kubernetes.contexts]]
context_pattern = ".*-(mer.*)-(?<name>prod.*)/kube-(?<user>.*)"
context_alias = "pci/$name/$user"
style = "bg:color_bg1 fg:color_red"

[[kubernetes.contexts]]
context_pattern = ".*-(mer.*)-(?<name>staging.*)/kube-(?<user>.*)"
context_alias = "pci/$name/$user"
style = "color_blue"

[[kubernetes.contexts]]
context_pattern = ".*-(?<name>prod.*)/kube-(?<user>.*)"
context_alias = "$name/$user"
style = "bg:color_bg1 fg:color_red"

[[kubernetes.contexts]]
context_pattern = '.*-(?<name>.*-\d+)/kube-(?<user>.*)'
context_alias = "$name/$user"
style = "bg:color_bg1 fg:color_green"

[[kubernetes.contexts]]
context_pattern = "none"
context_alias = ""
symbol = ""

[line_break]
disabled = false

[character]
disabled = false
success_symbol = '[   ](bold fg:color_green)'
error_symbol = '[💥 ](bold fg:color_red)'
vimcmd_symbol = '[](bold fg:color_green)'
vimcmd_replace_one_symbol = '[](bold fg:color_purple)'
vimcmd_replace_symbol = '[](bold fg:color_purple)'
vimcmd_visual_symbol = '[](bold fg:color_yellow)'
