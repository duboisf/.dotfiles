# What protocol to use when performing git operations. Supported values: ssh, https
git_protocol: https
# What editor gh should run when creating issues, pull requests, etc. If blank, will refer to environment.
editor:
# When to interactively prompt. This is a global config that cannot be overridden by hostname. Supported values: enabled, disabled
prompt: enabled
# A pager program to send command output to, e.g. "less". Set the value to "cat" to disable the pager.
pager:
# Aliases allow you to create nicknames for gh commands
aliases:
    delete-merged-pr: '!gh pr merge --delete-branch && git pull --prune'
    create-pr: '!gh pr create && gh pr merge --auto --merge'
    fclone: repo clone Flatbook/$1
    clone: repo clone
    view-latest-release: '!repo=${1:-cli/cli}; gh release view --repo $repo --json body | jq .body -r | glow -p -'
    download-latest-release: |
        !repo=${1:-cli/cli}; picked_asset=$(gh release view -R $repo --json assets -q ".assets[].name" \
            | fzf --prompt="Pick an asset to download: "); \
          test -n $picked_asset && echo "Downloading asset $picked_asset..." && gh release download -R $repo -p $picked_asset
