enable_audio_bell no # no thanks
window_alert_on_bell no # please don't

allow_remote_control yes

# Widnows layouts
#################

enabled_layouts Tall,Horizontal,Vertical,Grid,Stack

# Tab bar
#########
tab_bar_min_tabs 1
tab_bar_style powerline
tab_title_template {index}: {title}
active_tab_title_template '{title} \ufac7 {layout_name}'
active_tab_foreground   #073642
active_tab_background   #268BD2

# Mappings
##########

# window
map kitty_mod+j next_window
map kitty_mod+[ move_window_forward
map kitty_mod+k previous_window
map kitty_mod+] move_window_backward
map kitty_mod+i next_layout
map kitty_mod+z kitten toggle_zoom.py

# tabs
map kitty_mod+y new_tab
map kitty_mod+h previous_tab
map kitty_mod+l next_tab

# scrolling
map ctrl+shift+up scroll_line_up
map ctrl+up scroll_to_prompt -1
map ctrl+down scroll_to_prompt 1
map ctrl+shift+g launch --stdin-source=@last_cmd_output --type=overlay nvim -R

map f8 load_config_file

# fonts
map kitty_mod+equal no_op
map kitty_mod+minus no_op
map ctrl+equal change_font_size all +1.0
map ctrl+minus change_font_size all -1.0

# Fonts
#######

font_family      Cascadia Code

# enable cursive stylistic alternates, see
# https://github.com/microsoft/cascadia-code
# and
# https://github.com/tonsky/FiraCode/wiki/How-to-enable-stylistic-sets#kitty
font_features CascadiaCode-Regular        +calt +ss01 +ss02 +ss19 +ss20 +zero +onum
font_features CascadiaCode-BoldItalic     +calt +ss01 +ss02 +ss19 +ss20 +zero +onum
font_features CascadiaCode-Bold           +calt +ss01 +ss02 +ss19 +ss20 +zero +onum
font_features CascadiaCode-Italic         +calt +ss01 +ss02 +ss19 +ss20 +zero +onum

disable_ligatures cursor

# Use the non-mono nerdfont for symbols. For code points, see
# https://github.com/ryanoasis/nerd-fonts/wiki/Glyph-Sets-and-Code-Points#overview
# For troubleshooting, use kitty --debug-font-fallback
# For printing all symbols, use
# https://gist.github.com/duboisf/c57960d414f1ab1a9e95c4853c9c1468

# IEC Power Symbols
symbol_map U+23fb-U+23fe                             FiraCode Nerd Font
# Octicons
symbol_map U+2665                                    FiraCode Nerd Font
# Octicons
symbol_map U+26a1                                    FiraCode Nerd Font
# IEC Power Symbols
symbol_map U+2b58                                    FiraCode Nerd Font
# Pomicons
symbol_map U+e000-U+e00a                             FiraCode Nerd Font
# Powerline
symbol_map U+e0a0-U+e0a2                             FiraCode Nerd Font
# Powerline Extra
symbol_map U+e0a3                                    FiraCode Nerd Font
# Powerline
symbol_map U+e0b0-U+e0b3                             FiraCode Nerd Font
# Powerline Extra
symbol_map U+e0b4-U+e0c8                             FiraCode Nerd Font
# Powerline Extra
symbol_map U+e0ca                                    FiraCode Nerd Font
# Powerline Extra
symbol_map U+e0cc-U+e0d4                             FiraCode Nerd Font
# Font Awesome Extension
symbol_map U+e200-U+e2a9                             FiraCode Nerd Font
# Weather Icons
symbol_map U+e300-U+e3eb                             FiraCode Nerd Font
# Seti-UI + Custom
symbol_map U+e5fa-U+e631                             FiraCode Nerd Font
# Devicons
symbol_map U+e700-U+e7c5                             FiraCode Nerd Font
# Codicons
symbol_map U+ea60-U+ebeb                             FiraCode Nerd Font
# Font Awesome
symbol_map U+f000-U+f2e0                             FiraCode Nerd Font
# Font Logos (Formerly Font Linux)
symbol_map U+f300-U+f32f                             FiraCode Nerd Font
# Octicons
symbol_map U+f400-U+f4a8                             FiraCode Nerd Font
# Octicons
symbol_map U+f4a9                                    FiraCode Nerd Font
# Material Design
symbol_map U+f500-U+fd46                             FiraCode Nerd Font

font_size        14.0

url_color #00AFFF

dynamic_background_opacity yes

background_opacity 1.0

map kitty_mod+o launch --cwd current --stdin-source=@screen_scrollback --stdin-add-formatting --type=overlay nvim -n -R '+normal G' -

scrollback_pager_history_size 10

map kitty_mod+enter new_window_with_cwd

